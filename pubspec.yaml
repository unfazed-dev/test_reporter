name: test_reporter
description: Comprehensive Flutter/Dart test reporting toolkit with coverage analysis, flaky test detection, failure extraction, and unified reporting
version: 3.1.0
repository: https://github.com/unfazed-dev/test_reporter
issue_tracker: https://github.com/unfazed-dev/test_reporter/issues

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  args: ^2.5.0
  cli_util: ^0.4.0
  collection: ^1.18.0
  glob: ^2.1.0
  io: ^1.0.4
  markdown: ^7.2.0
  mason_logger: ^0.3.0
  path: ^1.9.0

dev_dependencies:
  coverage: ^1.9.0
  test: ^1.25.0
  very_good_analysis: ^10.0.0

executables:
  analyze_coverage:
  analyze_tests:
  extract_failures:
  analyze_suite:
